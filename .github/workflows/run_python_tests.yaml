name: run_python_tests

on:
  push:
    branches:
      - master
      - development
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies that require apt
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-mpi4py libopenmpi-dev
          sudo apt-get upgrade python3-pip
         
      - name: Install python dependencies
        run: |
          pip install --upgrade pip
          pip install --upgrade setuptools
          pip install --no-cache-dir -i https://test.pypi.org/simple/ --use-deprecated=legacy-resolver mwa-pb==1.5.0
          pip install .
      - name: Test with pytest
        run: |
          python setup.py test

